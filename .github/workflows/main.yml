name: Issue Reply Demo
run-name: ${{ github.actor }} is testing out github actions.
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
jobs:
  reply-helper:
    runs-on: ubuntu-latest
    env:
      ISSUE: ${{ github.event.issue.body }}
    if: github.event.label.name == 'decrypt_request'
    steps:
      - uses: actions/checkout@main
      - name: issue reply
        uses: actions-cool/issues-helper@main
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            你好 @${{ github.event.issue.user.login }}，我们完全同意你的提议/反馈，欢迎PR。
      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: cache node
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${runner.OS}
      - name: save secret to file
        run: | 
          touch .env
          echo TEST_PRIVATE_KEY=$TEST_PRIVATE_KEY >> .env
        env:
          PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      - name: issue body check
        id: issue_verify
        run: |
          touch .env
          echo $TEM_PRI_KEY
          echo PRIVATE_KEY=$PRIVATE_KEY >> .env
          echo TEST_PRIVATE_KEY=$TEST_PRIVATE_KEY >> .env
          decryptText=$(node ./action_script/text_decrypt.js hello=world ${{ secrets.TEST_PRIVATE_KEY }})
          echo "decryptText=$decryptText" >> $GITHUB_ENV
        env:
          TEST_PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
          PRIVATE_KEY: ${{ secrets.TEST_PRIVATE_KEY }}
      - name: reply to issues
        uses: actions-cool/issues-helper@main
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            你好 @${{ github.event.issue.user.login }} ，${{ env.decryptText }}测试完毕，欢迎PR。
